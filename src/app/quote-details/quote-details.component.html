<p>{{quote.quote}}</p>
<p>{{quote.author}}</p>
<p>Published On {{quote.completeDate|dateCount}} days ago</p>
<button type="button"class="btn btn-danger" (click) = 'quoteDelete(true)'> Delete Quote </button>
<br>
<br>
<div id="buttons">
   <button type="button"class ="btn btn-primary" (click) = 'likequote()'>upvote {{upvote}}</button>
   <button id="button" type="button" class="btn btn-primary" (click) = 'unlike()'>downvote {{downvote}}</button>

</div>
